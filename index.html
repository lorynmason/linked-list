<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <title>Linked List</title>
</head>
<body>
  <section class="user-input">
    <h1>Linked<img class="logo" src="linked-list-logo.svg"> List</h1>
    <form class="user-input-form">
      <input class="link-title" type="text" placeholder="Website Title" required>
      <input class="link-url" type="url" placeholder="Website URL" required>
      <input class="user-input-button" type="submit" value="Enter">
    </form>
  </section>
  <section class="link-display">
    <div>
      <h2 class = "inputed-title"></h2>
      <h3 class = "inputed-URL"></h3>
      <h4><span class = "read-button"> <span class = "delete-button"></h4>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
