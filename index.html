<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Linked List</title>
</head>
<body>
<section class = "grid">
  <section class = "user-input">
    <h1>Linked<img class="logo" src="linked-list-logo.svg"> List</h1>
    <form class="user-input-form">
      <input class="link-title" type="text" placeholder="Website Title" required>
      <input class="link-url" type="url" placeholder="Website URL" required>
      <input class="user-input-button" type="submit" value="Enter" disabled="true">
    </form>
    <article class="counters">
      <p class="link-counter">Number of Links: 0</p>
      <p class="unread-counter">Number of Unread Links: 0</p>
      <p class="read-counter">Number of Read Links: 0</p>
    </article>
  </section>
  <section class="link-display">
  </section>
</section>
  <script src="main.js"></script>
</body>
</html>
